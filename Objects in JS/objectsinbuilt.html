<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value = Math.abs(-20);
        document.write(value + "<br>")
        
        var value = Math.floor(90.9);
        document.write(value + "<br>")

        var value = Math.ceil(90.1);
        document.write(value + "<br>")

        var value = Math.round(90.45645);
        document.write(value + "<br>")

        var value = 99.954239689784562555;
        document.write(value.toFixed(5) + "<br>")
 
        var value = new Date();
        document.write(value.getHours()+ "<br>")
        document.write(value.getMinutes() + "<br>")
        document.write(value.getDay() + "<br>")
        document.write(value.getDate() + "<br>")
        document.write(value.getFullYear() + "<br>")


        
    </script>
</body>
</html>
