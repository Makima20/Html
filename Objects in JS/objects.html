<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>


    <script>
        var person = { 
            name: 'Ibnat',
            age: 14,
            gender: "Female",
            grade: 8
        }
           
        document.getElementById('result').innerHTML = 
        `Name: ${person.name}, Age: ${person.age}, Gender:${person.gender}, Grade: ${person.grade}`
    </script>
</body>
</html>
