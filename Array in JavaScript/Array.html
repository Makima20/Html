<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>

         var fruits = ["Mango" , "Banana" , "Strawberry" , "Watermelon" , "Guava"];

         var text = "";
         for (var i = 0; i< fruits.length; i++){
            text = `${text} ${i+1}. ${fruits[i]}
            <br>`;
         }

         document.getElementById("demo").innerHTML = text;

    </script>
</body>
</html>
