<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Example - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Custom styles for pagination */
        .pagination {
            margin-top: 20px;
        }

        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .page-link {
            color: #007bff;
        }

        .page-link:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Welcome to the Home Page</h1>
        <p>
            This is the main page. Use the pagination below to navigate to other
            pages.
        </p>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="page1.html">Home</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="page1.html">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="page2.html">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="page3.html">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="page4.html">4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="page5.html">5</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
