<body>

    <script>

        function display(data){
            document.write(data)
        }

        function sum(a,b) {
          let sum = a+b;
          display(sum)  
        }

        let promise = new Promise(
            function(resolve, reject){
                let x =0;

                if (x==0){
                    resolve("okay")
                }
                else{
                    reject("Error")
                }

            
        });

        promise.then(
            function(value){
                sum(5,5);
            },
            function(error){
                document.write(error);
            }
        )

    </script>
    
</body>
