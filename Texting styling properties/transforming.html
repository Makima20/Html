<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 5px;

        } 
        #mydiv{
            background-color: antiquewhite;
            width: 100px;
            height: 100px;
            transform: rotate(90deg);
            transform: scale(1);
            margin-left: 250px;
            
        }   
    </style>
</head>
<body>
    <div>
        Welcome
    </div>
    <div id="mydiv">
        Home
    </div>
</body>
</html>
