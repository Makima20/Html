<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Stopwatch</h1>

    <p> <span id="minutes">00</span> : <span id="seconds">00</span> : <span id="miliseconds">00</span></p>

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>

    <script>
        window.onload = function (){
            let minutes = 0;
            let seconds = 0;
            let miliseconds = 0;

            const appMinute = document.getElementById("minutes");
            const appSeconds = document.getElementById("seconds");
            const appMiliseconds = document.getElementById("miliseconds");

            const startBtn = document.getElementById("startBtn");
            const stopBtn = document.getElementById("stopBtn");
            const resetBtn = document.getElementById("resetBtn");
            
            let interval;
            let isRunning = false;

            function updateDisplay(){
                appMinute.textContent = minutes.toString().padStart(2,"0");
                appSeconds.textContent = seconds.toString().padStart(2, "0");
                appMiliseconds.textContent = miliseconds.toString().padStart(2, "0");
            }

            function startTimer() {
                if(isRunning == true) return;

                isRunning = true;
                interval = setInterval(function() { 
                    miliseconds++;

                    if (miliseconds == 100) {
                        miliseconds = 0;
                        seconds++;
                        
                    }

                    if (seconds ==60) {
                        seconds =0;
                        minutes ++;
                        
                    }

                    updateDisplay();
                } ,10)
                
            }

            function stopTimer() {
                clearInterval(interval)
                isRunning = false;
            }

            function resetTimer() {
                stopTimer();
                minutes = 0;
                seconds = 0;
                miliseconds = 0;

                updateDisplay();

            }

            startBtn.addEventListener('click' , startTimer)
            stopBtn.addEventListener('click' , stopTimer)
            resetBtn.addEventListener('click', resetTimer)


        }
    </script>
</body>
</html>
