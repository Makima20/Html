<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>

    <script>
        let randomNumbers = []
        for(i=0; i<5; i++){
            randomNumbers.push(Math.floor(Math.random()*1000000))
        }

        var currentDate = new Date();

        document.getElementById("result").innerHTML = ` <p> ${randomNumbers} <p/> 
            <p>currentdate: ${currentDate}</p>`

    </script>
</body>
</html>
