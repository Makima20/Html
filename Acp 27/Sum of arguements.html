<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value;

            value = Math.sin(0);
            document.write(value + "<br>");

            value = Math.sin(Math.PI / 6);  // sin(30°) = 0.5
            document.write(value + "<br>");

            value = Math.sin(Math.PI / 2);  // sin(90°) = 1
            document.write(value + "<br>");

            value = Math.sin(Math.PI);      // sin(180°) = 0
            document.write(value + "<br>");
    </script>
</body>
</html>
