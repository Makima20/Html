<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><i>Unorder list</i></h2>
    <ul>
        <li><mark>Chicken 1kg</mark></li>
        <li>Fish 2kg</li>
        <li>Oil 1kg</li>
    </ul>
    <h2><u>Ordered List</u></h2>
    <ol>
        <li><mark>Chicken 1kg</mark></li>
        <li>Fish 2kg</li>
        <li>Oil 1kg</li>
    </ol>
    <dl>
        <dt>Home</dt>
        <dt>About</dt>
        <dt>Contact</dt>
    </dl>
</body>
</html>
