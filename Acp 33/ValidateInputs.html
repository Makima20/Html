<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="myform">
        <label for="name">Name: <input type="text" id="name"></label>
        <div id="nameError" class="error"></div> <br>

        <label for="email">Email: <input type="email" id="email"></label>
        <div id="emailError" class="error"></div> <br>

    <label for="psw">Password:</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required> <br> <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myform').addEventListener('submit', function (e) {
            e.preventDefault();
            let valid = true

            document.querySelectorAll('.error').forEach(element => element.textContent = '')

            //name validation
            const name = document.getElementById('name').value.trim()
            const nameError = document.getElementById('nameError')
            if (!name) {
                nameError.innerHTML = "Name is required";
                valid = false;
            } else if (name.length < 3 || name.length > 20) {
                nameError.innerHTML = "Name must be not within 3 to 20 characters";
                valid = false
            }

            //email validation
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^\S+@\S+\.\S+$/
            if (!email) {
                emailError.innerHTML = "Email is required";
                valid = false;
            } else if (!emailRegex.test(email)) {
                emailError.innerHTML = "Invalid email format";
                valid = false
            }

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>

        })





    </script>
</body>

</html>
