<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>body{
    background-color: rgb(209, 198, 213);
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding: 20px;
    
    }
    
    h1{
    color: rgb(41, 52, 105);
    text-align: center;
    text-transform: capitalize;
    }
    
    img{
    width: 100%;
    height: 50%;
    display: none;
    object-fit: cover;
    }
    
    .carousal-container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 8px black;
    }
    
    .active{
    display: block;
    }</style>
</head>
<body>
    <h1>My favourite foods</h1>
    
    <div class="carousal-container">
        <img class="active mySlides" src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-biryani-awadhi-01.jpg"
            alt="">
        
        <img class="active mySlides" src="https://becs-table.com.au/wp-content/uploads/2014/01/ice-cream-1.jpg" alt="">
        
        <img class="active mySlides"
            src="https://myfoodbook.com.au/sites/default/files/styles/16x9/public/collections_image/great%20australian%20seafood%20-%20Easy%20As%20Aussie%20Seafood%20Platter.png"
            alt="">
        
        <img class="active mySlides" src="https://vorkkloctech.online/storage/11/01HSBT0ZNY47S05QFY5HX35P60.jpg" alt="">

    </div> 
    <script>
        let index = 0;
        let slides = document.getElementsByClassName
            ("mySlides");

        function carousal() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active")


            }
            index++;
            if (index > slides.length) {
                index = 1;

            }

            slides[index - 1].classList.add('active');


            setTimeout(carousal, 2000)

        }

        window.onload = carousal();
    </script>
        


</body>
</html>
